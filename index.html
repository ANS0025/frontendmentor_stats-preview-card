<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Stats preview card component</title>
</head>
<body>
  <main>
    <!-- メイン画像SP版 -->
    <pic class="pic"><img src="images/image-header-mobile.jpg" alt="" id="hero-sp"></pic>
    <!-- メインテキスト -->
    <section>
      <!-- ヘッダーと説明 -->
      <h1>Get <emphasis>insights</emphasis> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make beter decisions regarding revenue, customer experience, and overall effeciency.</p>
      <!-- 詳細情報 -->
      <info>
        <div id="company">
          <num>10k+</num>
          <name>COMPANIES</name>
        </div>
        <div id="templates">
          <num>314</num>
          <name>TEMPLATES</name>
        </div>
        <div id="queries">
          <num>12M+</num>
          <name>QUERIES</name>
        </div>
      </info>
    </section>
    <!-- メイン画像PC版 -->
    <pic class="pic"><img src="images/image-header-desktop.jpg" alt="" id="hero-pc"></pic>
  </main>
</body>
</html>
